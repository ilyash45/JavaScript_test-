<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const name = 'ilyash Jvlcode';
        function logGlobalName() {
            console.log(name);
        }
        console.log(name);
        logGlobalName();

        // Variable keyword scope
        function logGlobalName() {
            if (true) {
                let name = 'ilyash from vscode';
            }
        }
        logGlobalName();

        // Hoisting
        var a = 30;
        function codehoist() {
            var b = 50;
        }
        codehoist();
        console.log(a);

        // Coercion
        function greet(name) {
            console.log(`Hello, ${name || 'visitor'}!`);
        }
        greet('pollard');

        // Equality Operator
        console.log(44 == '44');
        console.log(33 === '33');

        // Nullish Coalescing Operator
        let result = null;
        result = result ?? 'Hello';
        console.log(result);

        // Functions
        function sayHello(message) {
            console.log(message);
        }
        sayHello("hey this is me");

        // Closure
        function outer() {
            var b = 1000;
            function inner() {
                var a = 2000;
                console.log(a + b);
            }
            return inner;
        }
        let someFn = outer();
        someFn();

        // Arrays
        let color = new Array('dhoni', 'virat', 'rohit');
        console.log(color[1]);

        // Object
        let person = {
            firstName: "Pollard",
            lastName: "Rohit",
            age: 27,
            isStudent: true
        };
        console.log(person['lastName']);

        // 'this' keyword
        function createCharacter(name) {
            return {
                name,
                greet: function () {
                    console.log(`${this.name} says hello`);
                },
            };
        }
        const { greet: greeting } = createCharacter('Logesh');
        greeting();

        // 'new' keyword
        function Character(name) {
            this.name = name;
        }
        const newCharacter = new Character('yasir');
        console.log(newCharacter);

        // Prototypes
        const character = {
            attack: function () {
                console.log('bye');
            },
        };
        const fighter = {
            name: 'Hulk',
            __proto__: character,
        };
        fighter.attack();
    </script>
</body>
</html>
